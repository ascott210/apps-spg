<mat-expansion-panel class="container">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Calls
    </mat-panel-title>
    <mat-panel-description> </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="calls-container">
    <mat-card class="table-card">
      <mat-card-title>Calls</mat-card-title>
      <table mat-table *ngIf="calls$ | async as calls" [dataSource]="calls">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let call">{{ call.time }}</td>
        </ng-container>

        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef>Contact</th>
          <td mat-cell *matCellDef="let call">{{ call.contact }}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
          <td mat-cell *matCellDef="let call">{{ call.subject }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
    <mat-card class="form-card">
      <mat-card-title>New Call</mat-card-title>
      <form>
        <mat-form-field class="example-full-width">
          <mat-label>Subject</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Type</mat-label>
          <mat-select>
            <mat-option *ngFor="let callType of callTypes" [value]="callType">
              {{ callType }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary">Save Call</button>
      </form>
    </mat-card>
  </div>
</mat-expansion-panel>
